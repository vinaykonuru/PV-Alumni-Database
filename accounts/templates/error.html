{% extends 'base.html' %}
{% load static %}

{% block head %}
<!-- Stylesheet -->
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/formstyle.css' %}" /> 
<title>Error</title>
{% endblock %}

{% block content %}
<!-- Form -->
<section class="form pt-4">
    <div class="container">
        <div style="text-align: center;" class="rows col-lg-8 no-gutters">
            <h1 class="pt-5">Error</h1>
            <h3 class="pt-2 pb-2">{{ error }}</h3>
            <a href="{% url 'signup' %}" class="btn btn-primary m-3">Sign Up</a> 
            <br>
            <a href="{% url 'login' %}" class="btn btn-primary m-3">Log In</a>
        </div>
    </div>
</section>
{% endblock %}
