{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/formstyle.css' %}" /> 
<title>Edit Profile</title>
{% endblock %}

{% block content %}
    <!-- Form -->
    <section class="form pt-4">
    <div class="container">
    <div class="rows col-lg-8 no-gutters">
    <h1 class = "pt-4 pb-4 text-center">Edit your profile</h1>
    <form method = "POST" action="{% url 'edit' %}">
        {% csrf_token %}
        <div class="row row-margin mb-3">
            <div class="col">
                <label for="inputfirstname" class="form-label">First Name</label>
                <input value = {{first_name}} type="firstname" name="inputfirstname" class="form-control" required>
            </div>
            <div class="col">
                <label for="inputlastname" class="form-label">Last Name</label>
                <input value = {{last_name}} type="lastname" name="inputlastname" class="form-control" required>
            </div>
        </div>
        <div class="row row-margin mb-3">
            <div class="col">
                <label for="inputyear" class="form-label">High School Graduation Year</label>
                <input value = {{grad_year}} type="year" name="inputyear" class="form-control" required>
            </div>
            <div class="col">
                <label for="inputcollege" class="form-label">College(s)</label>
                <input value = {{college}} type="college" name="inputcollege" class="form-control">
            </div>
            <div class="col">
                <label for="inputmajor" class="form-label">Major(s)/Department(s)</label>
                <input value = {{major}} type="major" name="inputmajor" class="form-control">
            </div>
        </div>
        <div class="row row-margin mb-3">
            <div class="col">
                <label for="inputcountry" class="form-label">Country</label>
                <input value = {{country}} type="country" name="inputcountry" class="form-control" required>
            </div>
            <div class="col">
                <label for="inputstate" class="form-label">State</label>
                <select name="inputstate" class="form-select" size="4">
                    <option value = {{state}} selected> {{state}} </option>
                    <option value="AL">AL</option>
                    <option value="AK">AK</option>
                    <option value="AZ">AZ</option>
                    <option value="AR">AR</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DE">DE</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="HI">HI</option>
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="IA">IA</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="ME">ME</option>
                    <option value="MD">MD</option>
                    <option value="MA">MA</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MS">MS</option>
                    <option value="MO">MO</option>
                    <option value="MT">MT</option>
                    <option value="NE">NE</option>
                    <option value="NV">NV</option>
                    <option value="NH">NH</option>
                    <option value="NJ">NJ</option>
                    <option value="NM">NM</option>
                    <option value="NY">NY</option>
                    <option value="NC">NC</option>
                    <option value="ND">ND</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PA">PA</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VT">VT</option>
                    <option value="VA">VA</option>
                    <option value="WA">WA</option>
                    <option value="WV">WV</option>
                    <option value="WI">WI</option>
                    <option value="WY">WY</option>
                </select>
            </div>
        </div>
        <div class="row row-margin mb-3">
            <div class="col">
                <label for="inputcity" class="form-label">City</label>
                <input value = {{city}} type="city" name="inputcity" class="form-control" required>
            </div>
            <div class="col">
                <label for="inputzip" class="form-label">Zip</label>
                <input value = {{zip}} type="zip" name="inputzip" class="form-control">
            </div>
        </div>
        <div class="row row-margin mb-3">
            <div class="col">
                <label for="inputjobtitle" class="form-label">Job Title</label>
                <input value = {{job}} type="jobtitle" name="inputjobtitle" class="form-control">
            </div>
            <div class="col">
                <label for="inputemployer" class="form-label">Employer</label>
                <input value = {{employer}} type="employer" name="inputemployer" class="form-control">
            </div>
        </div>

        <div class="row row-margin mb-3">
            <div class="col">
                <label for="inputfield" class="form-label">Field/Specialty (you may select more than one)</label>
                <select name="inputfield" class="form-select" multiple size="4">
                    {% for a_field in fields_list%}
                    {% if a_field in field %}
                    <option value="{{ a_field }}" selected>{{ a_field }}</option>
                    {% else %}
                    <option value="{{ a_field }}">{{ a_field }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row row-margin mb-3">
            <div class="col">
                <label for="inputclubs" class="form-label">Student Activities (you may select more than one)</label>
                <select name="inputclubs" class="form-select" name = "inputclubs" multiple size="4">
                    {% for activity in hs_activities_list%}
                    {% if activity in hs_activities %}
                    <option value="{{ activity }}" selected>{{ activity }}</option>
                    {% else %}
                    <option value="{{ activity }}">{{ activity }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row row-margin mb-3">
            <div class="form-check px-5">
                {% if newsletter %}
                <input class="form-check-input" type="checkbox" name="newsletter" checked>
                {% else %}
                <input class="form-check-input" type="checkbox" name="newsletter">
                {% endif %}
                <label class="form-check-label" for="gridCheck">
                  I would like to receive the Alumni Newsletter.
                </label>
            </div>
        </div>
        <div class="row row-margin mb-3">
            <div class="form-check px-5">
                {% if interview %}
                <input class="form-check-input" type="checkbox" name="interview" checked>
                {% else %}
                <input class="form-check-input" type="checkbox" name="interview">
                {% endif %}
                <label class="form-check-label" for="gridCheck">
                  I am interested in mock interviewing students.
                </label>
            </div>
        </div>
        <div class="row row-margin mb-3">
            <div class="col">
                <input type="submit" class="btn1 mb-3">
            </div>
        </div>
    </form>
    </div>
    </div>
    </section>

{% endblock %}
