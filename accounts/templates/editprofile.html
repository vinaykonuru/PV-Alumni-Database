{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/formstyle.css' %}" /> 
<title>Edit Profile</title>
{% endblock %}

{% block content %}
    <!-- Form -->
    <section class="form pt-4">
    <div class="container">
    <div class="rows col-lg-8 no-gutters">
    <h1 class = "pt-4 pb-4 text-center">Edit your profile</h1>
    <form method = "POST" action="{% url 'edit' %}">
        {% csrf_token %}
        <div class="row row-margin mb-3">
            <div class="col">
                <label for="inputfirstname" class="form-label">First Name</label>
                <input value = "{{first_name}}" type="firstname" name="inputfirstname" maxlength=30 class="form-control" required>
            </div>
            <div class="col">
                <label for="inputlastname" class="form-label">Last Name</label>
                <input value = "{{last_name}}" type="lastname" name="inputlastname" maxlength=30 class="form-control" required>
            </div>
        </div>
        <div class="row row-margin mb-3">
            <div class="col">
                <label for="inputyear" class="form-label">High School Graduation Year</label>
                <input value = "{% if year %}{{ year }}{% endif %}" type="year" name="inputyear" pattern= "^[0-9]*$" maxlength=4 minlength=4 class="form-control">
            </div>
            <div class="col">
                <label for="inputcollege" class="form-label">College(s)</label>
                <input value = "{% if college %}{{ college }}{% endif %}" type="college" name="inputcollege" maxlength=30 class="form-control">
            </div>
            <div class="col">
                <label for="inputmajor" class="form-label">Major(s)/Department(s)</label>
                <input value ="{% if major %}{{ major }}{% endif %}" type="major" name="inputmajor" maxlength=30 class="form-control">
            </div>
        </div>
        <div class="row row-margin mb-3">
            <div class="col">
                <label for="inputcountry" class="form-label">Country</label>
                <input value = "{% if country %}{{ country }}{% endif %}" type="country" name="inputcountry" maxlength=30 class="form-control">
            </div>
            <div class="col">
                <label for="inputstate" class="form-label">State</label>
                <select name="inputstate" class="form-select" size="4">
                    {% for a_state in states %}
                    {% if a_state == state %}
                    <option value="{{ a_state }}" selected>{{ a_state }}</option>
                    {% else %}
                    <option value="{{ a_state }}">{{ a_state }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row row-margin mb-3">
            <div class="col">
                <label for="inputcity" class="form-label">City</label>
                <input value = "{% if city %}{{ city }}{% endif %}" type="city" name="inputcity" maxlength=30 class="form-control">
            </div>
            <div class="col">
                <label for="inputzip" class="form-label">Zip</label>
                <input value = "{% if zip %}{{ zip }}{% endif %}" type="zip" name="inputzip" pattern= "^[0-9]*$" maxlength="10" class="form-control">
            </div>
        </div>
        <div class="row row-margin mb-3">
            <div class="col">
                <label for="inputjobtitle" class="form-label">Job Title</label>
                <input value = "{% if job %}{{ job }}{% endif %}" type="jobtitle" name="inputjobtitle" maxlength="30" class="form-control">
            </div>
            <div class="col">
                <label for="inputemployer" class="form-label">Employer</label>
                <input value = "{% if employer %}{{ employer }}{% endif %}" type="employer" name="inputemployer" maxlength="30" class="form-control">
            </div>
        </div>

        <div class="row row-margin mb-3">
            <div class="col">
                <label for="inputfield" class="form-label">Field/Specialty (you may select more than one)</label>
                <select name="inputfield" class="form-select" multiple size="10">
                    {% for a_field in fields_list%}
                    {% if a_field in field %}
                    <option value="{{ a_field }}" selected>{{ a_field }}</option>
                    {% else %}
                    <option value="{{ a_field }}">{{ a_field }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row row-margin mb-3">
            <div class="col">
                <label for="inputclubs" class="form-label">Student Activities (you may select more than one)</label>
                <select name="inputclubs" class="form-select" name = "inputclubs" multiple size="10">
                    {% for activity in hs_activities_list%}
                    {% if activity in hs_activities %}
                    <option value="{{ activity }}" selected>{{ activity }}</option>
                    {% else %}
                    <option value="{{ activity }}">{{ activity }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row row-margin mb-3">
            <div class="form-check px-5">
                {% if newsletter %}
                <input class="form-check-input" type="checkbox" name="newsletter" checked>
                {% else %}
                <input class="form-check-input" type="checkbox" name="newsletter">
                {% endif %}
                <label class="form-check-label" for="gridCheck">
                  I would like to receive the Alumni Newsletter.
                </label>
            </div>
        </div>
        <div class="row row-margin mb-3">
            <div class="form-check px-5">
                {% if interview %}
                <input class="form-check-input" type="checkbox" name="interview" checked>
                {% else %}
                <input class="form-check-input" type="checkbox" name="interview">
                {% endif %}
                <label class="form-check-label" for="gridCheck">
                  I am interested in mock interviewing students.
                </label>
            </div>
        </div>
        <div class="row row-margin mb-3">
            <div class="col">
                <input type="submit" class="btn1 mb-3">
            </div>
        </div>
    </form>
    </div>
    </div>
    </section>

{% endblock %}
